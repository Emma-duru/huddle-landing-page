<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Page Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Font Awesome Kits -->
  <script src="https://kit.fontawesome.com/5396de97cd.js" crossorigin="anonymous"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  

  <!-- Content -->
  <section class="content">
    
    <!-- Logo -->
    <img class="logo" src="images/logo.svg" alt="Logo">

    <!-- Main Content -->
    <div class="main-content row">
      <div class="col-md-6">
        <img class="mockup-img" src="images/illustration-mockups.svg" alt="Mockups">
      </div>

      <div class="content-text col-md-6">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </div>
    
  </section>

  <!-- Footer -->
  <footer>
    <div class="icons">
      <i class="icon fa fa-facebook" aria-hidden="true"></i>
      <i class="icon fa fa-twitter" aria-hidden="true"></i>
      <i class="icon fa fa-instagram" aria-hidden="true"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Emmanuella</a>.
    </p>
  </footer>
</body>
</html>
